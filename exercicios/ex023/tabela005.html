<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .dark {
            background-color: darkblue;
        }

        .light {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="dark">
            <col class="light" span="2">
            <col class="dark">
        </colgroup>
        <caption>
            <strong>Cadastro</strong>
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria do Carmo</td>
            <td>F</td>
            <td>51</td>
            <td>Floricultora</td>
        </tr>
        <tr>
            <td>Anderson Matos</td>
            <td>M</td>
            <td>38</td>
            <td>Porgramador</td>
        </tr>
        <tr>
            <td>Carlos Andrade</td>
            <td>M</td>
            <td>15</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Diego Lira</td>
            <td>M</td>
            <td>29</td>
            <td>Jogador de Futebol</td>
        </tr>
    </table>
</body>
</html>
